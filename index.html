<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>The Soulful Plant Companion</title>
  <meta name="description" content="A living companion, not yet complete." />
  <style>
    :root { --bg:#E8E1D4; --ink:#354A39; --muted:#5A6A5C; --line:rgba(53,74,57,.25); }
    body { margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:var(--bg); color:var(--ink); }
    .wrap { max-width: 720px; margin: 0 auto; padding: 64px 20px; }
    .brand { letter-spacing: .08em; text-transform: uppercase; font-size: 12px; color: var(--muted); }
    h1 { font-size: 40px; line-height: 1.1; margin: 12px 0 10px; font-weight: 600; }
    p { font-size: 18px; line-height: 1.6; margin: 0 0 18px; }
    .card { border:1px solid var(--line); border-radius: 14px; padding: 18px; background: rgba(255,255,255,.22); }
    a { color: var(--ink); text-decoration: none; border-bottom: 1px solid var(--line); }
    .btn { display:inline-block; margin-top: 14px; padding: 12px 16px; border-radius: 999px; border:1px solid var(--line); background: rgba(255,255,255,.28); }
    .btn:hover { background: rgba(255,255,255,.38); }
    footer { margin-top: 28px; font-size: 13px; color: var(--muted); }
    nav a { margin-right: 14px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="brand">The Soulful Plant Companion</div>
    <h1>A living companion,<br/>not yet complete.</h1>

    <div class="card">
      <p>
        A young snake plant cutting, prepared by hand — designed to grow slowly
        and forgive neglect.
      </p>
      <p>
        This is not about getting it right.<br/>
        It’s about beginning.
      </p>
      <a class="btn" href="/begin.html">Begin</a>
    </div>

    <footer>
      <nav>
        <a href="/ritual.html">Ritual</a>
        <a href="/privacy.html">Privacy</a>
        <a href="/terms.html">Terms</a>
      </nav>
      <div style="margin-top:10px;">© The Soulful Plant Companion</div>
    </footer>
  </div>
</body>
</html>
